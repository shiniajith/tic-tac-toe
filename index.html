<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-body">
    <h1 class="title">TIC-TAC-TOE GAME</h1>
    <div class="gamestate">
      <h1 id="winner">Hooray X has won</h1>
      <h1 id="player-identifier">Current Player: X</h1>
    </div>
    <div class="grid" id="grid-box">
      <div class="grid-item" data-grid-index="0">X</div>
      <div class="grid-item" data-grid-index="1">X</div>
      <div class="grid-item" data-grid-index="2">X</div>
      <div class="grid-item" data-grid-index="3">X</div>
      <div class="grid-item" data-grid-index="4">O</div>
      <div class="grid-item" data-grid-index="5">O</div>
      <div class="grid-item" data-grid-index="6">O</div>
      <div class="grid-item" data-grid-index="7">O</div>
      <div class="grid-item" data-grid-index="8">X</div>
    </div>
    <div class="button">
      <button id="restartButton">RESTART</button>
    </div>
    <script src="tictac.js"></script>
  </body>
</html>
